<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4033a95928.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <title>Rock Papers and Scissors</title>
  </head>
  <body class="flex">
    <h1>Rock, Paper or Scissors</h1>
    <div class="players flex">
      <div class="player">
        <div class="player-score">
          <p>PLAYER: <span class="p-score">0</span></p>
        </div>
        <div class="player-choices-container flex">
          <div class="player-choices" id="rock">
            <i class="rock-icon"></i>
          </div>
          <div class="player-choices" id="paper">
            <i class="paper-icon"></i>
          </div>
          <div class="player-choices" id="scissors">
            <i class="scissors-icon"></i>
          </div>
        </div>
      </div>
      <div class="computer">
        <div class="computer-score">
          <p>COMPUTER: <span class="c-score">0</span></p>
        </div>
        <div class="computer-choices-container flex">
          <div class="pc-choice-rock" id="rock ">
            <i class="fa-regular fa-hand-back-fist fa-5x"></i>
          </div>
          <div class="pc-choice-paper" id="paper">
            <i class="fa-regular fa-hand fa-5x"></i>
          </div>
          <div class="pc-choice-scissors" id="scissors">
            <i class="fa-regular fa-hand-scissors fa-5x"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="display-results flex">
      <p class="results">Results</p>
    </div>
    <div class="play-again-btn flex">
      <p>PLAY AGAIN!</p>
    </div>
  </body>
</html>
